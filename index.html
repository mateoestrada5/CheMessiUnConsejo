<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi Tomando Fernet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .small-loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">
    <div class="w-full max-w-lg p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mb-4">Messi tomando un fernet te quiere ayudar</h1>
                <div id="image-container" class="w-full h-96 bg-gray-200 rounded-lg flex items-center justify-center mb-4">
                    <!-- Image will be loaded here -->
                </div>
                <p class="text-center text-gray-600 mb-4">¿Cómo la estás pasando, máquina? <br> Contame un poco...</p>
                <textarea id="feeling-input" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" rows="3" placeholder="Escribí acá cómo te sentís..."></textarea>
            </div>
             <div class="p-6 border-t border-gray-200">
                <button id="message-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Pedir un consejo
                </button>
                <div id="message-container" class="mt-4 text-gray-700 bg-gray-50 p-4 rounded-lg hidden">
                     <!-- Message content will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('image-container');
            const messageButton = document.getElementById('message-button');
            const messageContainer = document.getElementById('message-container');
            const feelingInput = document.getElementById('feeling-input');

            function displayImage() {
                const img = document.createElement('img');
                // Usar imagen local de la carpeta public
                img.src = '/public/messi-fernet.jpg';
                img.alt = 'Un hombre sonriente sosteniendo un vaso de fernet.';
                img.className = 'w-full h-full object-cover rounded-lg';
                
                // Si la imagen no se carga, mostrar placeholder
                img.onerror = function() {
                    this.src = 'https://placehold.co/600x400/1e293b/ffffff?text=Coloca+tu+imagen+en+%2Fpublic%2Fmessi-fernet.jpg';
                };
                
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            }
            
            async function generateMessage() {
                const userFeeling = feelingInput.value;
                if (!userFeeling.trim()) {
                    messageContainer.innerHTML = '<p class="text-red-500 text-center">Dale, contame algo para que te pueda ayudar.</p>';
                    messageContainer.classList.remove('hidden');
                    return;
                }

                messageContainer.innerHTML = `
                    <div class="flex justify-center items-center gap-3">
                        <div class="small-loader"></div>
                        <p class="text-gray-600">Messi está pensando...</p>
                    </div>
                `;
                messageContainer.classList.remove('hidden');
                messageButton.disabled = true;
                messageButton.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    // ¡CAMBIO CLAVE! Ahora llamamos a nuestra función de Netlify.
                    const apiUrl = '/.netlify/functions/generate';

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ feeling: userFeeling }) // Enviamos el sentimiento
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `La llamada falló (status: ${response.status})`);
                    }

                    const result = await response.json();
                    const messageText = result.message.replace(/\n/g, '<br>');
                    messageContainer.innerHTML = `<p>${messageText}</p>`;

                } catch (error) {
                    console.error('Error al generar el mensaje:', error);
                    messageContainer.innerHTML = `<p class="text-red-500 text-center">Error: ${error.message}</p>`;
                } finally {
                    messageButton.disabled = false;
                    messageButton.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            displayImage();
            messageButton.addEventListener('click', generateMessage);
        });
    </script>
</body>
</html>
